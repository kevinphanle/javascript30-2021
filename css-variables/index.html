<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>css variables</title>
  </head>
  <body>
    <h1>update css variables with <span class="h1">JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
        name="spacing"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="color">Base Color</label>
      <input type="color" name="color" value="#ffc600" />
    </div>

    <img src="http://unsplash.it/800/500?random" alt="" />

    <script src="index.js"></script>
  </body>
</html>
